<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/dmo"></script>
<script src="https://unpkg.com/@babel/standalone@7.0.0-beta.38/babel.min.js"></script>
<script>
  window.dmo({
    title: 'Babel REPL',
    placeholder: 'Please enter your ES6 code',
    input: 'const count = ({a,b} = {}) => a + b',
    transformers: {
      es2015: function (raw) {
        return Babel.transform(raw, { presets: ['es2015'] }).code;
      }
    },
    detectLanguage: true
  })
</script>
</body>
</html>
