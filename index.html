<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div id="app"></div>
<script src="/dist/dmo.js"></script>
<script>
  window.dmo({
    username: 'ulivz',
    name: 'dmo',
    title: 'DMO',
    placeholder: 'Please enter your input',
    transformers: {
      prefix: function (input) {
        return 'prefix-' + input
      },
      suffix: function (input) {
        return input + '-suffix'
      }
    }
  })
</script>
</body>
</html>
