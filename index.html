<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div id="app"></div>
<script src="/dist/dmo.js"></script>
<script>
  window.dmo({
    title: 'DMO',
    placeholder: 'Please enter your input',
    input: 'https://github.com/vuejs/vue/blob/dev/src/core/index.js',
    transformers: {
      prefix: function (input) {
        return 'prefix-' + input
      }
    }
  })
</script>
</body>
</html>
