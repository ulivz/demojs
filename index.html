<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div id="app"></div>
<script src="/dist/dmo.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.0.0-beta.38/babel.min.js"></script>
<script>
  window.dmo({
    title: 'Babel REPL',
    placeholder: 'Please enter your ES6 code',
    input: 'https://github.com/vuejs/vue/blob/dev/src/core/index.js',
    transformers: {
      es2015: function (raw) {
        return Babel.transform(raw, { presets: ['es2015'] }).code;
      }
    }
  })
</script>
</body>
</html>
